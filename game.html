<!DOCTYPE html>
<html lang="ko">
<head>

    <style>
        body {

        h1 {

        /* 메뉴 버튼 스타일 */
        .menu {
            position: fixed;
            top: 0;
            left: 0;

            background-color: #3498db;
            padding: 10px 0;
            z-index: 10;
        }

        .menu a {
            color: white;

            padding: 10px 20px;

        }

        .menu a:hover {

        }

        /* 게임판 스타일 */

        }

        .board {
            display: grid;
            grid-template-columns: repeat(15, 30px);
            grid-template-rows: repeat(15, 30px);
            gap: 1px;
            justify-content: center;
            margin-top: 20px;
            overflow: hidden;
        }

        .cell {
            width: 30px;
            height: 30px;
            border: 1px solid #ccc;
            border-radius: 50%;
            background-color: #fff;
            cursor: pointer;
        }

        .black {
            background-color: #000;
        }

        .white {
            background-color: #fff;
        }

        /* 승리 메시지 스타일 */
        .message {
            font-size: 24px;
            margin-top: 20px;
            color: green;
        }

        /* 게임판 외부 여백 */
        .game-container {
            padding: 20px;
            margin-top: 100px;  /* 메뉴와 게임 사이 간격 조정 */
        }
    </style>
</head>
