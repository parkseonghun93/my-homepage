<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오목 게임</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #3498db;
        }

        /* 메뉴 버튼 스타일 */
        .menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #3498db;
            padding: 10px 0;
            z-index: 10;
        }

        .menu a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 18px;
            margin: 0 10px;
        }

        .menu a:hover {
            background-color: #2980b9;
        }

        /* 게임판 스타일 */
        .board {
            display: grid;
            grid-template-columns: repeat(15, 30px);
            grid-template-rows: repeat(15, 30px);
            gap: 1px;
            justify-content: center;
            margin-top: 70px;  /* 메뉴 아래로 여유 공간 추가 */
        }

        .cell {
            width: 30px;
            height: 30px;
            border: 1px solid #ccc;
            border-radius: 50%;
            background-color: #fff;
            cursor: pointer;
        }

        .black {
            background-color: #000;
        }

        .white {
            background-color: #fff;
        }

        /* 승리 메시지 스타일 */
        .message {
            font-size: 24px;
            margin-top: 20px;
            color: green;
        }

        /* 게임판 외부 여백 */
        .game-container {
            padding: 20px;
            margin-top: 100px;  /* 메뉴와 게임 사이 간격 조정 */
        }
    </style>
</head>
<body>

    <!-- 메뉴 버튼 -->
    <div class="menu">
        <a href="#">홈</a>
        <a href="gallery.html">갤러리</a>
        <a href="guestbook.html">방명록</a>
        <a href="#">게임</a>
    </div>

    <!-- 게임판 -->
    <div class="game-container">
        <h1>오목 게임</h1>
        <div class="board" id="board"></div>
        <p id="message" class="message"></p>
    </div>

    <script>
        const boardSize = 15;
        const board = document.getElementById('board');
        const message = document.getElementById('message');

        let currentPlayer = 'black';  // black: 검은돌, white: 흰돌
        const gameBoard = Array(boardSize).fill().map(() => Array(boardSize).fill(null));

        // 게임판 생성
        function createBoard() {
            for (let row = 0; row < boardSize; row++) {
                for (let col = 0; col < boardSize; col++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    cell.addEventListener('click', handleCellClick);
                    board.appendChild(cell);
                }
            }
        }

        // 셀 클릭 시 처리 함수
        function handleCellClick(event) {
            const row = event.target.dataset.row;
            const col = event.target.dataset.col;

            // 이미 돌이 놓인 자리면 클릭 불가
            if (gameBoard[row][col] !== null) {
                return;
            }

            // 돌을 놓기
            gameBoard[row][col] = currentPlayer;
            event.target.classList.add(currentPlayer);

            // 승리 확인
            if (checkWin(row, col)) {
                message.textContent = `${currentPlayer === 'black' ? '검은돌' : '흰돌'}이 승리했습니다!`;
                return;
            }

            // 턴 변경
            currentPlayer = currentPlayer === 'black' ? 'white' : 'black';
        }

        // 승리 체크
        function checkWin(row, col) {
            const directions = [
                [[0, 1], [0, -1]], // 가로
                [[1, 0], [-1, 0]], // 세로
                [[1, 1], [-1, -1]], // 대각선 /
                [[1, -1], [-1, 1]]  // 대각선 \
            ];

            for (const direction of directions) {
                let count = 1;
                for (const [dx, dy] of direction) {
                    let x = row;
                    let y = col;
                    while (true) {
                        x += dx;
                        y += dy;
                        if (x < 0 || x >= boardSize || y < 0 || y >= boardSize || gameBoard[x][y] !== currentPlayer) {
                            break;
                        }
                        count++;
                    }
                }

                if (count >= 5) {
                    return true;
                }
            }
            return false;
        }

        // 게임 시작
        createBoard();
    </script>
</body>
</html>
